    <title>Husky Maps</title>
    <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
               Roboto, Oxygen-Sans, Ubuntu, Cantarell,
               "Helvetica Neue", sans-serif;
    }
    body {
      background-color: #f7f3fa;
      font-size: 1.5rem;
      overflow: hidden;
      height: 100%;
      margin: 0;
    }
    main {
      height: 100%;
      width: 100%;
    }
    #map {
      overflow: visible;
      user-select: none;
    }
    nav {
      position: fixed;
      left: 2rem;
      top: 2rem;
      z-index: 100;
      box-shadow: 0 0.1rem 0.5rem rgb(0 0 0 / 10%);
      border-radius: 1rem;
      background: white;
    }
    input {
      border: 0;
      border-radius: 1rem 0 0 1rem;
      font-size: 1em;
      padding: 1rem 1.5rem;
      outline: none;
      color: black;
    }
    .autocomplete {
      z-index: 1000;
      border-radius: 1rem;
      margin-left: 1rem;
      margin-top: -0.5rem;
      box-sizing: border-box;
      box-shadow: 0 0.1rem 0.5rem rgb(0 0 0 / 10%);
    }
    .autocomplete .option {
      background: white;
      padding: 0.75rem 1rem;
    }
    .autocomplete .option:first-of-type {
      border-radius: 1rem 1rem 0 0;
    }
    .autocomplete .option:last-of-type {
      border-radius: 0 0 1rem 1rem;
    }
    .autocomplete .option:hover,
    .autocomplete .option.selected {
      background: linen;
      cursor: pointer;
    }
    #clear {
      cursor: pointer;
      padding: 1rem;
      vertical-align: middle;
    }
    #mapbox {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
    .mapbox-attribution-container {
      bottom: 0;
      right: 0;
      position: absolute;
      display: block;
      margin: 0 10px 5px;
    }
    .mapbox-attribution-container a {
      color: gray;
      font-size: 0.7rem;
      text-decoration: none;
    }

<body>
<main>
    <img alt="" id="map">
</main>
<nav>
    <input id="search" placeholder="Search places" type="search">
    <a id="clear">✨</a>
</nav>
<footer id="mapbox">
    <a class="mapbox-wordmark" href="http://mapbox.com/about/maps" rel="noopener" target="_blank">Mapbox</a>
    <div class="mapbox-attribution-container">
        <a href="https://www.mapbox.com/about/maps/">© Mapbox | </a>
        <a href="https://www.openstreetmap.org/copyright">© OpenStreetMap | </a>
        <a href="https://www.mapbox.com/map-feedback/" rel="noopener" target="_blank"><strong>Improve this map</strong></a>
    </div>
</footer>
<script src="https://unpkg.com/autocompleter@6.1.0/autocomplete.min.js"></script>
<script>
        const map = document.getElementById('map');
        map.addEventListener('dragstart', event => event.preventDefault());
        const search = document.getElementById('search');
        let getInProgress = false;
        let updatePending = false;
        let lon = -122.3035;
        let lat = 47.6553;
        let zoom = 11;
        let params = {};

        function lonDPP() {
            return 0.3515625 / Math.pow(2, zoom);
        }

        function latDPP() {
            return 0.23689728184 / Math.pow(2, zoom);
        }

        function rehash() {
            const hash = `#lon=${lon}&lat=${lat}&zoom=${zoom}`;
            history.replaceState(null, null, document.location.pathname + hash);
        }

        function update() {
            if (!getInProgress) {
                getInProgress = true;
                const width = window.innerWidth;
                const height = window.innerHeight;
                fetch(`/map/${lon},${lat},${zoom}/${width}x${height}?`
                    + new URLSearchParams(params))
                    .then(response => response.text())
                    .then(image => {
                        map.src = 'data:image/png;base64,' + image;
                        map.width = width;
                        map.height = height;
                        getInProgress = false;
                        rehash();
                        map.style.transform = '';
                        if (updatePending) {
                            updatePending = false;
                            update();
                        }
                    });
            } else {
                updatePending = true;
            }
        }
        document.addEventListener('onresize', update);

        autocomplete({
            input: search,
            fetch: (text, callback) => fetch('/search?term=' + text)
                    .then(response => response.json())
                    .then(callback),
            render: (item, currentValue) => {
                const div = document.createElement('div');
                div.textContent = item;
                div.classList.add('option');
                return div;
            },
            onSelect: item => {
                params.term = item;
                search.value = item;
                update();
            },
            debounceWaitMs: 300,
            preventSubmit: true,
        });

        document.getElementById('clear').addEventListener('click', event => {
            params = {};
            search.value = '';
            update();
        });

        document.addEventListener('mousedown', event => {
            if (event.which !== 1) {
                return; // Ignore non-left clicks.
            }
            const startX = event.pageX;
            const startY = event.pageY;
            const startLon = lon;
            const startLat = lat;
            let pressed = true;

            document.addEventListener('mousemove', event => {
                if (pressed) {
                    const dx = event.pageX - startX;
                    const dy = event.pageY - startY;
                    lon = startLon - (dx * lonDPP());
                    lat = startLat + (dy * latDPP());
                    rehash();
                    map.style.transform = `translateX(${dx}px) translateY(${dy}px)`;
                }
            });

            document.addEventListener('mouseup', event => {
                pressed = false;
                document.removeEventListener('mousemove', () => {});
                document.removeEventListener('mouseup', () => {});
                update();
            });
        });

        document.addEventListener('dblclick', event => {
            const clickLon = lon + (event.pageX - window.innerWidth / 2) * lonDPP();
            const clickLat = lat - (event.pageY - window.innerHeight / 2) * latDPP();
            if (params.start) {
                params.goal = `${clickLon},${clickLat}`;
                update();
            } else {
                params.start = `${clickLon},${clickLat}`;
            }
        });

        document.addEventListener('wheel', event => {
            if (event.deltaY < 0) {
                if (zoom < 16) {
                    zoom += 1;
                    update();
                }
            } else {
                if (zoom > 8) {
                    zoom -= 1;
                    update();
                }
            }
        });

        function handleHashParameters() {
            window.location.hash.substring(1).split('&').forEach(pair => {
                const [key, value] = pair.split('=');
                if (key === 'lon') {
                    lon = parseFloat(value);
                } else if (key === 'lat') {
                    lat = parseFloat(value);
                } else if (key === 'zoom') {
                    zoom = parseInt(value);
                }
            });
            update();
        }
        document.addEventListener('onhashchange', handleHashParameters);
        handleHashParameters();
</script>
</body>
</html>
